{% extends "base.html" %}
{% block content %}
<div class="content">
    <div class="columns">
        <div class="column">
            <h3>Results</h3>
            <ul class="games">
                {% for item in games %}
                <li>
                    <time>{{item.timestamp|date:"yyyy-MM-dd HH:mm"}}</time>
                    <p>{{item.game}}</p>
                    <img src="{{item.image}}" />
                    <p> - {{item.name}}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
